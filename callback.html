<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LINE 登入成功｜JIU BIRD</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 560px;
      margin: auto;
      text-align: left;
    }
    h1 { color: #2ecc71; text-align: center; }
    .row { margin: 12px 0; }
    label { display: block; font-weight: bold; margin-bottom: 6px; }
    input[type="number"], select {
      width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;
    }
    .btn {
      display: inline-block; margin-top: 18px; padding: 10px 16px;
      background: #2ecc71; color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;
    }
    .note { color: #666; font-size: 14px; margin-top: 8px; }
    .msg { margin-top: 16px; padding: 12px; background: #f0fff5; border: 1px solid #c8f3d6; border-radius: 8px; }
    .center { text-align: center; }
    img { max-width: 80px; border-radius: 50%; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>登入成功！</h1>
    <p class="center">感謝你使用 LINE 登入。請完成以下資料設定。</p>

    <div id="profileBox" class="center" style="display:none;">
      <img id="userPic" src="" alt="頭像">
      <p id="userName"></p>
    </div>

    <div id="formBox" style="display:none;">
      <div class="row">
        <label>性別</label>
        <select id="gender">
          <option value="男">男</option>
          <option value="女">女</option>
          <option value="其他">其他（俠客）</option>
        </select>
      </div>

      <div class="row">
        <label>儲值金額</label>
        <input id="amount" type="number" min="0" step="1" placeholder="例如 999、1999、6999...">
        <div class="note">參考級距：199、499、999、1999、3999、6999、9999、14999；最高位（皇上/皇后）為 99999999。</div>
      </div>

      <div class="row center">
        <button class="btn" id="submitBtn">送出設定 →</button>
      </div>
    </div>

    <div id="result" class="msg" style="display:none;"></div>

    <div class="row center">
      <a class="btn" href="index.html" style="background:#3498db;">回首頁 →</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code  = urlParams.get('code');
    const API_URL = "https://script.google.com/macros/s/AKfycbxWHRlxzjVfaRxPgwzTCQ38Uwu24EJx356F17ZNF2r9Sdi_Sbj-A9LMT9C0yfaVj4SJVQ/exec";

    let userId = "";
    let displayName = "";

    async function init() {
      if (!code) {
        alert("未收到 LINE 授權 code");
        return;
      }
      try {
        // Step 1: 用 code 換 LINE 使用者資料
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });
        const data = await res.json();
        console.log("LINE profile：", data);

        if (data.ok) {
          userId = data.userId;
          displayName = data.name;

          document.getElementById("profileBox").style.display = "block";
          document.getElementById("userName").textContent = "歡迎 " + displayName;
          if (data.picture) {
            document.getElementById("userPic").src = data.picture;
          }

          document.getElementById("formBox").style.display = "block";
        } else {
          alert("換取 LINE profile 失敗：" + data.error);
        }
      } catch (err) {
        console.error("交換失敗：", err);
        alert("交換 LINE profile 失敗");
      }
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const gender = document.getElementById("gender").value;
      const amount = Number(document.getElementById("amount").value || 0);

      try {
        // Step 2: 送會員資料到後端
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            lineId: userId,
            name: displayName,
            gender,
            amount
          })
        });
        const data = await res.json();
        console.log("會員回傳：", data);

        const result = document.getElementById("result");
        result.style.display = "block";
        result.textContent = data.message || "更新完成";
      } catch (err) {
        console.error("送出失敗：", err);
        alert("送出失敗，請稍後再試");
      }
    });

    init();
  </script>
</body>
</html>
