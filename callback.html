<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LINE 登入 Debug 測試｜JIU BIRD</title>
</head>
<body>
  <h1>Debug 測試頁</h1>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = "debug-test-code";
    const API_URL = "https://script.google.com/macros/s/AKfycbxo0HbfM8pv_aSJgHCRbOfUjUY1TJQLvs8glk2Lx2GoKhAMDOlByDkVjYHPAUQsCvRJIQ/exec";

    async function init() {
      console.log("送出 code：", code);
      console.log("API_URL：", API_URL);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });
        const data = await res.json();
        console.log("後端回傳：", data);

        document.getElementById("result").textContent = JSON.stringify(data);
      } catch (err) {
        console.error("交換失敗：", err);
        document.getElementById("result").textContent = "交換失敗：" + String(err);
      }
    }

    init();
  </script>
</body>
</html>
