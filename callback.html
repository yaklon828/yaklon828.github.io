<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>LINE 登入 Debug 測試｜JIU BIRD</title>
</head>
<body>
  <h1>Debug 測試頁</h1>
  <div id="result"></div>

  <script>
    // 最新部署的 EXEC 網址
    const API_URL = "https://script.google.com/macros/s/AKfycbw82wzg-JvmHCtgkBfLQ-J9JP0Ufguc5R4MF7gU-RvGnlO_LHqH9Bx2x3B4v2b3DvJimQ/exec";
    const code = "debug-test-code";

    async function init() {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ code })
        });
        const data = await res.json();
        document.getElementById("result").textContent =
          "版本：" + (data.version || "未帶版本") + " → " + JSON.stringify(data);
      } catch (err) {
        document.getElementById("result").textContent = "交換失敗：" + String(err);
      }
    }

    init();
  </script>
</body>
</html>
